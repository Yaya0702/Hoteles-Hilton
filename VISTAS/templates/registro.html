<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/ESTILOS/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
    
    
  <div class="contenedor">
       <img src="../static/IMG/download-removebg-preview (1).png" alt="" class="logo">
  </div>
<div class="container">
            <h1>Registro</h1>
            <hr>
 <form method="POST" action="./registro.html">
  <div class="mb-1">
    <input type="text" class="form-control" name="nombre_usuario" required placeholder="Nombre">
  </div>
  <div class="mb-1">
    <input type="text" class="form-control" name="apellido" required placeholder="Apellido">
  </div>
  <div class="mb-1">
    <input type="email" class="form-control" name="correo" required placeholder="Correo">
  </div>
  <div class="mb-1">
    <input type="password" class="form-control" name="contraseña" required placeholder="Contraseña">
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>

  
</div>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>

</html>
