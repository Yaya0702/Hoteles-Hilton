<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <link rel="stylesheet" href="../static/ESTILOS/G.Categorias.css">
</head>

<body>

  <header>

    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">

        <button class="navbar-toggler boton-menu" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="../static/IMG/download-removebg-preview (1).png" alt="logo" class="logo" style="height: 50px;" />

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <li class="nav-item">
              <a class="nav-link" href="./Dashboard.html">Dashboard</a>
              <i class="bi bi-house-door"></i>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./G.Categorias.html">Categorías</a>
                 <i class="bi bi-bag"></i>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./G.TipoHabitacion.html">Tipos de Habitación</a>
                <i class="bi bi-door-open-fill icon-menu"></i>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./G.Habitaciones.html"> Habitaciones</a>
                <i class="bi bi-building icon-menu"></i>
              </li>

              <li class="nav-item mt-3">
                <a class="btn btn-outline-danger w-100" href="./Login.html">Cerrar sesión</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>



  <div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Gestión de Categorías de Hotel</h2>
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formCategoria">
        + Nueva Categoría
      </button>
    </div>


    <div class="collapse mb-4" id="formCategoria">
      <div class="card card-body shadow">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre de la categoría</label>
            <input type="text" class="form-control" placeholder="Ej: Lujo, Confort, Boutique..." required />
          </div>
          <div class="mb-3">
            <label class="form-label">Estrellas o Tipo</label>
            <input type="text" class="form-control" placeholder="Ej: ★★★★, Clasificación especial" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción general</label>
            <textarea class="form-control" rows="3" placeholder="Descripción de la categoría..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Servicios típicos</label>
            <textarea class="form-control" rows="2" placeholder="Ej: Wi-Fi, Spa, Restaurante..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">IVA aplicable (%)</label>
            <input type="number" class="form-control" step="0.01" placeholder="Ej: 19.00" required />
          </div>
          <button type="submit" class="btn btn-success">Guardar Categoría</button>
        </form>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estrellas / Tipo</th>
            <th>Descripción</th>
            <th>Servicios</th>
            <th>IVA (%)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>1</td>
            <td>Lujo</td>
            <td>★★★★★</td>
            <td>Máxima calidad y servicios personalizados</td>
            <td>Spa, Concierge, Restaurante de lujo</td>
            <td>19.00</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>


        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
