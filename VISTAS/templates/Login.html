<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/ESTILOS/Login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>

  <div class="contenedor">
       <img src="../static/IMG/download-removebg-preview (1).png" alt="" class="logo">
  </div>

  <div class="container">
    
    <div class="Validacion">
      
      <form action="/acceso-login" method="POST">
        <h2>Ingreso</h2>
        <div class="input-group has-validation mb-3">
          <div class="form-floating is-invalid flex-grow-1">
            <input type="text" class="form-control" id="floatingCedula" placeholder="Documento" name="txtCedula"
              required>
            <label for="floatingCedula">Documento</label>
          </div>
        </div>

        <div class="input-group has-validation mb-3">
          <div class="form-floating is-invalid flex-grow-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"
              name="txtpassword" required>
            <label for="floatingPassword">Contraseña</label>
          </div>
        </div>

        <div class="footer-formulario d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary mb-3">Ingresar</button>
          <a href="#">¿Olvidaste tu contraseña?</a>
          <hr>
                   <p class="Registro"><small class="text-body-secondary">¿No tienes una cuenta? 
        <a href="./registro.html">Regístrate aquí</a></small></p>
       
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
