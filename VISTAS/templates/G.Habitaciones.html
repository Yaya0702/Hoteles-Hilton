  <div class="container mt-5 pt-5">

    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Habitaciones</h2>
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formHabitacion">+ Nueva Habitación</button>
    </div>

    
    <div class="collapse mb-4" id="formHabitacion">
      <div class="card card-body shadow">
        <form>
          <div class="mb-3">
            <label class="form-label">Código de Habitación</label>
            <input type="text" class="form-control" placeholder="Ej: H101" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Número de Habitación</label>
            <input type="text" class="form-control" placeholder="Ej: 101" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Piso</label>
            <input type="number" class="form-control" placeholder="Ej: 1, 2, 3" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de Habitación</label>
            <select class="form-select" required>
              <option value="">Seleccione un tipo</option>
              <option value="1">Individual</option>
              <option value="2">Doble</option>
              <option value="3">Suite</option>
              <option value="4">Familiar</option>
              <option value="5">Estudio</option>
           
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" required>
              <option value="disponible">Disponible</option>
              <option value="ocupada">Ocupada</option>
              <option value="mantenimiento">Mantenimiento</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar Habitación</button>
        </form>
      </div>
    </div>

    
    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Número</th>
            <th>Piso</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          
          <tr>
            <td>1</td>
            <td>H101</td>
            <td>101</td>
            <td>1</td>
            <td>Individual</td>
            <td><span class="badge bg-success">Disponible</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>

  </div>
