<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tipos de Habitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../static/ESTILOS/G.Categorias.css">
</head>

<body class="bg-light">

  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">

        <button class="navbar-toggler boton-menu" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="../static/IMG/download-removebg-preview (1).png" alt="logo" class="logo" style="height: 50px;" />

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('routes.dashboard') }}">
                  <i class="bi bi-house-door"></i> Dashboard
                </a>

              </li>

              <li class="nav-item">
                <a class="nav-link"href="{{ url_for('routes.categorias') }}" >
                  <i class="bi bi-bag"></i> Gestión Categorías
                </a>
              </li>

              <li class="nav-item">
                <a  class="nav-link" href="{{ url_for('routes.tipos_habitacion') }}">
                  <i class="bi bi-door-open-fill icon-menu"></i> Tipos de Habitación
                </a>
              </li>

              <li class="nav-item">
                <a  class="nav-link" href="{{ url_for('routes.habitaciones') }}" >
                  <i class="bi bi-building icon-menu"></i> Habitaciones
                </a>
              </li>

              <li class="nav-item mt-3">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Cerrar sesión</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Panel de Administración</span>
      <div class="text-white">Administrador</div>
    </div>
  </nav>

  <div class="container mt-4">


    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Tipos de Habitación</h2>
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formTipo">+ Nuevo Tipo</button>
    </div>


    <div class="collapse mb-4" id="formTipo">
      <div class="card card-body shadow">
        <form method="POST" action="{{ url_for('routes.agregar_tipo') }}">
          <div class="mb-3">
            <label class="form-label">Nombre del Tipo</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ej: Individual..." required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="3" placeholder="Descripción..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Guardar Tipo</button>
        </form>

      </div>
    </div>


    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>1</td>
            <td>Individual</td>
            <td>Una cama individual, ideal para una sola persona.</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
