<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Habitaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../static/ESTILOS/G.Categorias.css">
</head>

<body class="bg-light">


  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">

        <button class="navbar-toggler boton-menu" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <img src="../static/IMG/download-removebg-preview (1).png" alt="logo" class="logo" style="height: 50px;" />

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('routes.dashboard') }}">
                  <i class="bi bi-house-door"></i> Dashboard
                </a>

              </li>

              <li class="nav-item">
                <a class ="nav-link" href="{{ url_for('routes.categorias') }}">
                  <i class="bi bi-bag"></i> Gestión Categorías
                </a>
              </li>

              <li class="nav-item">
                <a  class ="nav-link" href="{{ url_for('routes.tipos_habitacion') }}" >
                  <i class="bi bi-door-open-fill icon-menu"></i> Tipos de Habitación
                </a>
              </li>

              <li class="nav-item">
                <a class ="nav-link" href="{{ url_for('routes.habitaciones') }}">
                  <i class="bi bi-building icon-menu"></i> Habitaciones
                </a>
              </li>

              <li class="nav-item mt-3">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Cerrar sesión</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>


  <div class="container mt-5 pt-5">


    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Gestión de Habitaciones</h2>
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#formHabitacion">+ Nueva
        Habitación</button>
    </div>


    <div class="collapse mb-4" id="formHabitacion">
      <div class="card card-body shadow">
        <form method="POST" action="{{ url_for('routes.agregar_habitacion') }}">
          <div class="mb-3">
            <label class="form-label">Código de Habitación</label>
            <input type="text" class="form-control" name="codigo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Número de Habitación</label>
            <input type="text" class="form-control" name="numero" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Piso</label>
            <input type="number" class="form-control" name="piso" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo de Habitación</label>
            <select class="form-select" name="tipo_id" required>
              <option value="">Seleccione un tipo</option>
              <option value="1">Individual</option>
              <option value="2">Doble</option>
              <option value="3">Suite</option>
              <option value="4">Familiar</option>
              <option value="5">Estudio</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select class="form-select" name="estado" required>
              <option value="disponible">Disponible</option>
              <option value="ocupada">Ocupada</option>
              <option value="mantenimiento">Mantenimiento</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Guardar Habitación</button>
        </form>

      </div>
    </div>


    <div class="table-responsive">
      <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Número</th>
            <th>Piso</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>1</td>
            <td>H101</td>
            <td>101</td>
            <td>1</td>
            <td>Individual</td>
            <td><span class="badge bg-success">Disponible</span></td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
